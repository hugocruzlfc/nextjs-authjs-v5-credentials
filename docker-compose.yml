services:
  postgres:
    image: postgres:latest
    container_name: auth-v5
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5450:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authv5

volumes:
  db-data:
